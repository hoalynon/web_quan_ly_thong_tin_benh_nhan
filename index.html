<!DOCTYPE html>
<html>
    <head>
        <title>PIM</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta name="viewport" content="minimum-scale=1" /> -->
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- Boostrap js -->
        <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.1-web/css/all.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            
        </style>

    <body>
        <div class="sighin_bg w-100">
            <div class="container-lg w-100 h-100 d-flex justify-content-center align-items-center">
                <div class="row signin_row w-100 gx-0">
                    <div class="col-12 col-md-6 bg-white p-5">
                        <!-- Logo -->
                        <div class="signin_logo d-flex align-items-center">
                            <i class="fa-sharp fa-solid fa-notes-medical fs-2 me-2"></i>
                            <span class="signin_logo-title fs-4 my-auto">PIM</span>
                        </div>
                        <!-- Title -->
                        <h2 class="mt-4">Đăng nhập</h2>
                        <p class="mb-5">Vui lòng nhập thông tin bên dưới.</p>
                        <label for="signin-email" class="form-label">Email</label>
                        <input type="email" id="signin-email" class="form-control" placeholder="abc@gmail.com">
                        <label for="sigin-password" class="form-label mt-3">Password</label>
                        <input type="password" class="form-control" placeholder="........">
                        <input type="submit" class="btn btn-primary w-100 rounded-2 mt-5">
                        <div class="sigin-footer text-center mt-3">
                            Không có tài khoản?
                            <a href="#" class="text-decoration-none" >Đăng ký!</a>
                        </div>

                    </div>
                    <div class="col-12 col-md-6 signin_img">

                    </div>
                </div>
            </div>
        </div>



        <script src="script.js"></script>
        <!-- Boostrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
